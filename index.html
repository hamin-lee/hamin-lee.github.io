    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <body>
     <div class="login-div">
      <div class="row">
        <div class="logo"></div>

      <div class="row center-align">
        <strong><h1>Hamin Lee</h1></strong>
        <p style="font-size: 20px;">Computer Science New Grad @<em>University of Toronto</em>. <br/>
        <div id="typed-strings">
          <p>Hi! I am <strong>Hamin Lee, an aspiring software developer.</strong></p>
          <p>A passionate <strong>Software Developer/ Web Developer</strong>.</p>
        </div>

      </div>
      <div class="row">
        <div class="input-field col s12">
          <div class="col s12 m12 l12 center-align" style="margin-bottom:1rem;"><a class="waves-effect waves-light btn" href="resume/">Resume</a></div> 
          <div class="col s12 m12 l12 center-align" ><a class="waves-effect waves-light btn" href="projects/">Projects</a></div> 
        </div>

      <div class="row"></div>

    </div>
    <script src="three.min.js"></script>
    <script src="postprocessing.min.js"></script>
    <script>
        var typed = new Typed('#typed', {
          stringsElement: '#typed-strings',
          typeSpeed: 0,
          startDelay: 1000,
          backDelay: 2000

        });
    </script>
    <script>
      let scene, camera, cloudParticles = [],composer;

      function onMouseWheel( event ) {
        event.preventDefault();
        camera.position.y -= event.deltaY * 0.005;
        // prevent scrolling beyond a min/max value
        camera.position.clampScalar( 0, 100 );
        scroll(event);
      }
      

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(50,window.innerWidth / window.innerHeight,100,1000);
        camera.position.z = 1;
        camera.rotation.x = 1.16;
        camera.rotation.y = -0.12;
        camera.rotation.z = 0.27;

        let ambient = new THREE.AmbientLight(0x555555);
        scene.add(ambient);

        let directionalLight = new THREE.DirectionalLight(0xff8c19);
        directionalLight.position.set(0,0,1);
        scene.add(directionalLight);

        let orangeLight = new THREE.PointLight(0xffa500,50,450,1.7);
        orangeLight.position.set(200,300,100);
        scene.add(orangeLight);
        let redLight = new THREE.PointLight(0xd8547e,50,450,1.7);
        redLight.position.set(100,300,100);
        scene.add(redLight);
        let blueLight = new THREE.PointLight(0x3677ac,50,450,1.7);
        blueLight.position.set(300,300,200);
        scene.add(blueLight);

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth,window.innerHeight);
        scene.fog = new THREE.FogExp2(0x03544e, 0.001);
        renderer.setClearColor(scene.fog.color);
        // As Canvas element
        document.body.appendChild(renderer.domElement);

        let loader = new THREE.TextureLoader();
        loader.load("assets/smoke.png", function(texture){
          cloudGeo = new THREE.PlaneBufferGeometry(500,500);
          cloudMaterial = new THREE.MeshLambertMaterial({
            map:texture,
            transparent: true
          });

          for(let p=0; p<50; p++) {
            let cloud = new THREE.Mesh(cloudGeo, cloudMaterial);
            cloud.position.set(
              Math.random()*800 -400,
              500,
              Math.random()*500-500
            );
            cloud.rotation.x = 1.16;
            cloud.rotation.y = -0.12;
            cloud.rotation.z = Math.random()*2*Math.PI;
            cloud.material.opacity = 0.55;
            cloudParticles.push(cloud);
            scene.add(cloud);
          }
        });
        loader.load("assets/stars.jpg", function(texture){

          const textureEffect = new POSTPROCESSING.TextureEffect({
            blendFunction: POSTPROCESSING.BlendFunction.COLOR_DODGE,
            texture: texture
          });
          textureEffect.blendMode.opacity.value = 0.2;

          const bloomEffect = new POSTPROCESSING.BloomEffect({
                blendFunction: POSTPROCESSING.BlendFunction.COLOR_DODGE,
                kernelSize: POSTPROCESSING.KernelSize.SMALL,
                useLuminanceFilter: true,
                luminanceThreshold: 0.3,
                luminanceSmoothing: 0.75
              });
          bloomEffect.blendMode.opacity.value = 1.5;

          let effectPass = new POSTPROCESSING.EffectPass(
            camera,
            bloomEffect,
            textureEffect
          );
          effectPass.renderToScreen = true;

          composer = new POSTPROCESSING.EffectComposer(renderer);
          composer.addPass(new POSTPROCESSING.RenderPass(scene, camera));
          composer.addPass(effectPass);
          
          window.addEventListener("resize", onWindowResize, false);
          window.addEventListener('wheel', onMouseWheel, false );
          render();
        });
      }
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
      function render() {
        cloudParticles.forEach(p => {
          p.rotation.z -=0.001;
        });
        composer.render(0.1);
        requestAnimationFrame(render);
      }
      init();
    </script>
  </body>
</html>
